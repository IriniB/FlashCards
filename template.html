<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Flash cards</title>
    <h1>Flash cards</h1>
</head>
<body>
    <div id="main_container">
        <button id="create_card">Create card</button><br>
        <label>Cards number:  </label>
        <label id="cards_number">0</label><br>
        <button id="hide_all_answers">Hide all answers</button>
        <button id="download">Download</button><br>
        <input type="file" name="file" id="file">
        <button id="upload">Upload</button><br><br>
        <div id="all_cards" class="wrapper"></div>

    </div>

    <div id="create_container" style="display: none;">
        <h2>Add Flashcard</h2>
        <label for="question">Question:</label><br>
        <textarea id="question" placeholder="Type the question" rows="3"></textarea><br>
        <label for="answer">Answer:</label><br>
        <textarea id="answer" rows="5" placeholder="Type the answer"></textarea><br>
        <button id="close">Close</button>
        <button id="save">Save</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
